<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head th:include="fragments/header :: header"></head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="fragments/navigation :: navigation"></div>
<div class="container mb-4 flex-grow-1">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form class="mt-3" th:action="@{/users/register}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="name" class="form-label"><b>Имя</b></label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Иван" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label"><b>Почта</b></label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="ivan@mail.ru" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><b>Пароль</b></label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3 row">
                    <div class="col-6"></div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col-6"><a class="btn btn-danger w-100"
                                                  th:href="@{/index}">Отмена</a></div>
                            <div class="col-6"><button class="btn btn-primary w-100"
                                                       type="submit">Сохранить</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
